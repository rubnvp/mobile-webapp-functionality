<h2>Windmill template</h2>
<p>
    <div id="rotor" style="height: 40px; width: 40px; background-color: green;">
        Rotor
    </div>
</p>
<p>
    Wind Speed: {{windSpeed}} m/s
    <div>
        <button ng-click="addWindSpeed(1)">Increase</button>
        <button ng-click="addWindSpeed(-1)">Decrease</button>
    </div>
</p>
<p>
    Active Power: {{activePower}} kW
</p>
<p>
    Status: {{status ? 'Enabled' : 'Disabled'}}
</p>
<p>
    Percentage: {{windSpeedPercentage}}%</br>
    Bar Color: {{barColor}}
</p>
