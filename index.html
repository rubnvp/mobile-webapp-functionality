<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <title>Basic Angular Template</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body ng-app="app">
    
    <!-- Navbar -->
    <div ng-controller="navbarCtrl">
        <h1>{{navbarTitle}}</h1> <button ng-show="logged" ng-click="logout()">Logout</button>
        <ul>
            <li>Current View: {{view}}</li>
            <li>I am logged: {{logged}}</li>
            <li>I am logged as: {{username}}</li>
            <li><a href="#/login">login</a></li>
            <li><a href="#/windmill">windmill</a></li>        
        </ul>
    </div>
    <!-- Content -->
    <div ng-view></div>

    <!-- Libs -->
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-route.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
</body>
</html>
